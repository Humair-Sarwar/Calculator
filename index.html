<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="favicon.PNG">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cal-container">
      <div class="input-screen">
        <input type="text" class="display" disabled/>
      </div>
      <div class="buttons-container">
        <button class="sm-clr">C</button>
        <button class="sm-clr">DEL</button>
        <button class="sm-clr">%</button>
        <button class="clr-btn">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="clr-btn">ร</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="clr-btn">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="clr-btn">+</button>
        <button class="zero"><span>0</span></button>
        <button>.</button>
        <button class="clr-btn">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
